<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .card img {
            height: 100%;
            object-fit: cover;
        }
        /* Styles to make the title black */
        .card-title {
            color: black;
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h3 class="jumbotron-heading mb-4">All exercises categories</h3>
</div>

<div class="container">
    <div class="row">
        <div th:each="category, rowStat : ${categories}" class="col-md-3">
            <a th:href="@{'/exercises?categoryId=' + ${category.id}}" class="card-link">
            <div class="card mb-4" style="background-color: #f8f9fa; border-radius: 10px; padding: 10px;">
                    <div style="background-color: #e9ecef; border-radius: 10px; padding: 10px; height: 200px">
                        <img class="card-img-top" th:src="@{/img/{filename}.png(filename=${category.getImagePath()})}" style="border-radius: 10px;">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${category.getName()}"></h5>
                    </div>
                </div>
            </a>
            <!-- Add a clearfix div after every 4th card to clear floats -->
            <div th:if="${rowStat.index % 4 == 3}" class="clearfix"></div>
        </div>
    </div>
</div>
</body>
</html>
