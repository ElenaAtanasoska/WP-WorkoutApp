<div class="container col-6 my-5">
    <form  th:method="post"
           role="form"
           th:action="@{/register}">

        <h2 class="form-signup-heading">Sign up</h2>

        <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div>

        <!-- First name input -->
        <div data-mdb-input-init class="form-outline mb-4 w-75">
            <input type="text" id="firstName" name="firstName" class="form-control"  required/>
            <label class="form-label" for="firstName" name="firstName">First Name</label>
        </div>

        <!-- Last name input -->
        <div data-mdb-input-init class="form-outline mb-4 w-75">
            <input type="text" id="lastName" name="lastName" class="form-control" required/>
            <label class="form-label" for="lastName" name="lastName">Last Name</label>
        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4 w-75">
            <input type="email" id="email" name="email" class="form-control" required/>
            <label class="form-label" for="email" name="email">Email</label>
        </div>

        <!-- Username input -->
        <div data-mdb-input-init class="form-outline mb-4 w-75">
            <input type="text" id="username" name="username" class="form-control" required/>
            <label class="form-label" for="username" name="username">Username</label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4 w-75">
            <input type="password" id="password" name="password" class="form-control" required/>
            <label class="form-label" for="password" name="password">Password</label>
        </div>

        <!-- Repeated password -->

        <div data-mdb-input-init class="form-outline mb-4 w-75">
            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" required/>
            <label class="form-label" for="repeatedPassword" name="repeatedPassword">Repeat password</label>
        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center w-75">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary mb-4 w-25">Sign up</button>
        </div>

        <!-- Login buttons -->
        <div class="d-flex justify-content-center w-75">
            <p>Already have an account? <a class="text-decoration-underline" href="/login"> Login here!</a></p>
        </div>
    </form>

</div>
