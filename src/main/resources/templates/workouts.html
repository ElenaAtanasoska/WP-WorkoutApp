<style>
    .workout-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px #bbaab1;
        margin-bottom: 20px;
    }

    .exercise-list {
        padding: 0;
        list-style-type: none;
    }

    .exercise-item {
        margin-bottom: 5px;
    }

    .card-title {
        font-weight: bold;
        font-size: 20px;
        margin: 0;
        padding-top: 15px;
    }

    .card-header {
        background: linear-gradient(to right, #666699 0%, #72e9ff 100%);
        height: 80px;
        padding: 0 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .card-header a {
        color: white;
        font-size: 24px;
    }

    .card-header a span {
        font-size: 24px; /* Increase the icon size */
    }
    .header-text {
        font-size: 24px; /* Adjust the font size as needed */
        color: white;
    }

    .btn-custom {
        color: #fff;
        background-color: #343a40; /* Dark background for contrast */
        border-color: #343a40;
    }

    .btn-custom:hover {
        color: #fff;
        background-color: #23272b;
        border-color: #1d2124;
    }
</style>

<div xmlns:th="http://www.thymeleaf.org">

    <div class="container mt-4">
        <div class="row align-items-center mb-4">
            <div class="col-9">
                <p class="header-text ml-2">My Workouts</p>
            </div>
            <div class="col-3 text-end">
                <a th:href="@{'/workouts/add-form'}" class="btn btn-custom">
                    Add new workout
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="wor: ${workouts}">
                <div class="card workout-card">
                    <div class="card-header" style="border-radius: 8px">
                        <h5 class="card-title" th:text="${wor.workoutName}">Workout Name</h5>
                        <a href="#"><span class="mdi mdi-delete"></span></a>
                    </div>
                    <div class="card-body text-black">
                        <img  style="margin-bottom: 15px" class="card-img-top" th:src="@{'/img/workout.png'}" alt="pic here">
                        <div>
                            <strong>Level:</strong>
                            <span style="float: right" th:text="${wor.level}"></span>
                        </div>
                        <div class="mt-2">
                            <strong>Exercises:</strong>
                            <ul style="float: right" class="exercise-list">
                                <li th:each="exercise: ${wor.exercises}" class="exercise-item" th:text="${exercise.name}">Exercise Name</li>
                            </ul>
                        </div>
                        <br>
                        <button class="btn btn-outline-dark mt-3" th:onclick="'trackWorkout(' + ${wor.id} + ')'">Track This Workout</button>
                        <button class="btn btn-dark mt-3 ms-2" th:onclick="'editWorkout(' + ${wor.id} + ')'">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
