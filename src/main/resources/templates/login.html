<div class="container col-6 my-5">
  <form th:method="post" action="/login">

    <h2 class="form-signin-heading">Sign in</h2>

    <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div>

    <!-- Username input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="text" id="username" name="username" class="form-control" required/>
      <label class="form-label" for="username" name="username">Username</label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="password" name="password" class="form-control" required />
      <label class="form-label" for="password" name="password">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a th:href="@{/register}">Sign up</a></p>
    </div>
    </div>
  </form>

</div>
