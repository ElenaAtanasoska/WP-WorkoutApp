<div xmlns:th="http://www.thymeleaf.org">
    <section class="text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Add new exercise</h1>
        </div>
    </section>
    <div>
        <div class="alert alert-custom mx-auto" role="alert">
            You can add a new exercise if it doesn't already exist in this category. The exercise will be saved in the selected category.
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/exercises/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${e} != null ? ${e.getId()} : '')">
                    <input type="hidden" name="categoryId" th:value="${selectedCategoryId}">
                    <div class="form-group">
                        <label for="name">Exercise name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${e} != null ? ${e.getName()} : '')"
                               required
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${e} != null ? ${e.getDescription()} : '')"
                               placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text"
                               class="form-control"
                               id="category"
                               name="category"
                               disabled>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-secondary" th:href="@{'/exercises?categoryId=' + ${selectedCategoryId}}">Back</a>
                </form>
            </div>
        </div>
    </div>

</div>

<style>
    .alert-custom {
        background-color: #3498db; /* Custom color (e.g., blue) */
        color: white; /* Text color */
        padding: 15px;
        border-radius: 5px;
        width: 70%; /* Adjust width */
        text-align: center;
    }
</style>

<script th:inline="javascript">
    /*<![CDATA[*/
    var selectedCategoryName = /*[[${selectedCategoryName}]]*/ '';
    document.getElementById("category").value = selectedCategoryName;
    /*]]>*/
</script>
